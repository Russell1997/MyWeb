		<script language="JavaScript">

		  var strHTML= document.getElementById("urlinput").value;//获取内容
		  var winSave=window.open();  
		  winSave.document.open("text","gb2312");  
		  winSave.document.write(strHTML);  
		  winSave.document.execCommand("SaveAs",true,"C:\Users\57554\Desktop\newfile.txt");
